<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/png"  href="../pavicon.png"/>
    <title>WOOT</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <!--      <a class="navbar-brand" href="/">Start Bootstrap</a>-->
            <a href="/"><img src="../logo.jpg" height="40" width="150"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home

                        </a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="/members/signin">Sign In</a>
                        <span class="sr-only">(current)</span>

                </ul>
            </div>
        </div>
    </nav>

</head>


<body>
<div class="container" style="margin-top:100px; margin-bottom:100px;">
    <form role="form" action="/members/signin" th:object="${memberForm}"
          method="post">
        <div class="form-group">
            <label th:for="username">아이디</label>
            <input type="text" th:field="*{username}" class="form-control"
                   placeholder="아이디를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="city">비밀번호</label>
            <input type="text" th:field="*{password}" class="form-control"
                   placeholder="비밀번호를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
    <a>아직 회원이 아니신가요?  <a href="/members/signup"><button class="btn btn-secondary">회원가입</button></a>  </a>

</div>

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Contact <br> ☎ 010-7709-7904 <br> <a href="https://www.instagram.com/wooar/"><img src="/instagram.png" height="20" width="20"></a></p>
    </div>
    <!-- /.container -->
</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</body>
</html>
