<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<style>
.fieldError {
border-color: #bd2130;
}
</style>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/png"  href="/pavicon.png"/>
    <title>WOOT</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <!--      <a class="navbar-brand" href="/">Start Bootstrap</a>-->
            <a href="/"><img src="/logo.jpg" height="40" width="150"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/items/register">Register Item</a>
                        <span class="sr-only">(current)</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/members/signout">Sign Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</head>


<body>

<div class="container" style="margin-top:100px; margin-bottom:100px;">
    <form role="form" action="/items/register" th:object="${itemForm}" enctype="multipart/form-data"
          method="post">

        <div class="form-group">
            <label th:for="item_name">상품 이름</label>
            <input type="text" th:field="*{item_name}" class="form-control"
                   placeholder="상품 이름을 입력하세요"
                   th:class="${#fields.hasErrors('item_name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('item_name')}"
               th:errors="*{item_name}">Incorrect data</p>
        </div>

        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="text" th:field="*{price}" class="form-control"
                   placeholder="상품 가격을 입력하세요"
                   th:class="${#fields.hasErrors('price')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('price')}"
               th:errors="*{price}">Incorrect data</p>
        </div>

        <div class="form-group">
            <label th:for="stockQuantity">재고 수량</label>
            <input type="text" th:field="*{stockQuantity}" class="form-control"
                   placeholder="재고 수량을 입력하세요"
                   th:class="${#fields.hasErrors('stockQuantity')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('stockQuantity')}"
               th:errors="*{stockQuantity}">Incorrect data</p>
        </div>

        <div class="form-group">
            <label th:for="dtype">상품 종류</label>
            <div th:each="model : ${T(woo.woot.domain.Dtype).values()}">
                <div style="margin-left:25px;">
                    <input type="radio" th:field="*{dtype}" th:value="${model}" class="custom-control-input">
                    <label class="custom-control-label" th:for="${#ids.prev('dtype')}" th:text="${model}">dtype</label>
                </div>
            </div>
            <p th:if="${#fields.hasErrors('dtype')}"
               th:errors="*{dtype}">Incorrect data</p>
        </div>

        <div class="form-group">
            <label th:for="filePath">상품 사진</label>
            <input type="file" th:field="*{file}" class="form-control"
                   placeholder="상품 사진을 등록하세요"
                   th:class="${#fields.hasErrors('file')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('file')}"
               th:errors="*{file}">Incorrect data</p>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div> <!-- /container -->

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Contact <br> ☎ 010-7709-7904 <br> <a href="https://www.instagram.com/wooar/"><img src="/instagram.png" height="20" width="20"></a></p>
    </div>
    <!-- /.container -->
</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
