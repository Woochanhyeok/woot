spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/woot;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      #create를 바꿔줘야 테이블이 재생성되지 않음
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug